<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Account Setting</title>

    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="profile">
        <!-- <img src="images/profilepicture.png" alt="Profile Picture" width="100" height="100"/> -->
        <div class="profile_picture">
            <label class="-label" for="file">
              <span class="glyphicon glyphicon-camera"></span>
              <span>Change Profile Pic</span>
            </label>
            <input id="file" type="file" onchange="loadFile(event)"/>
            <img src="images/profilepicture.png" id="output" width="100" height="100"/>
          </div>

        <div class="profile_content">
            <p id="email">Email: example@gmail.com</p>
            <p id="reset_password">Reset Password: <a href="">Reset</a></p>
            <div>
                <label for="watch_history">Watch History: </label><input type="text" id="watch_history">
            </div>
            <div>
                <label for="top_genres">Enter Top Genres: </label><input type="text" id="top_genres" />
            </div>
        </div>
    </div>
</body>

</html>
