<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Confirmation Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <a href="" id="logo"><img src="images/Popcorn.png" alt="Logo" width="100" height="100"></a>
        <a class="dashboard" href="#">Dashboard</a>
        <a class="friend_list" href="#">Friend List</a>
        <a class="account_settings" href="#">Account Settings</a>
        <a class="logout" href="#">Logout</a>
    </div>
    <div id="selections">
        <label for="genres">Choose a genre: </label>
        <select id="genres">
            <option value="action">Action</option>
            <option value="romance">Romance</option>
            <option value="thriller">Thriller</option>
            <option value="sports">Sports</option>
            <option value="comedy">Comedy</option>
            <option value="sci_fi">Science Fiction</option>
            <option value="horror">Horror</option>
        </select>
        <fieldset>
            <legend>Do you want to watch a name of genre movie with friend name? </legend>
            <input type="button" value="Yes" id="yes" />
            <input type="button" value="No" id="no" />
        </fieldset>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
