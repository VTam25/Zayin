<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Pop!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="../js/ConfirmationPage.js" defer></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/ConfirmationPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <a href="dashboard.html" id="logo"><img src="../images/Zayin_Logo.png" alt="Logo" width="100" height="100"></a>
        <div class="navbar-right">
            <a id="dashboard" href="dashboard.html">DASHBOARD</a>
            <a id="friend_list" href="friends.html">FRIEND LIST</a>
            <a id="account_settings" href="AccountSetting.html">ACCOUNT SETTINGS</a>
            <a id="logout" href="signup.html">LOGOUT</a>
            <img class="profile_pic" src="../images/profilepicture.png" width="50px" height="50px" alt="Profibild" />
        </div>
    </div>
    <div class="selections">
        <label for="genres">Choose a Genre: </label>
        <div class="options">
            <select class="genres" id = "selected">
                <option value="Action">Action</option>
                <option value="Romance">Romance</option>
                <option value="Thriller">Thriller</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Comedy">Comedy</option>
                <option value="Sci_fi">Science Fiction</option>
                <option value="Horror">Horror</option>
            </select>
        </div>
        <br>
        <fieldset class="choices">
            <legend>Do you want to watch a <span class="red_text" id = "genre_name">name of genre</span> movie with <span class="red_text" id = "friend_name">friend name</span>?</legend>
            <span>
                <input type="button" value="Yes" id="yes" />
                <input type="button" value="No" id="no" />
            </span>
        </fieldset>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
